<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Site</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Celebrity Crush</h1>
        <h3>Help us help you find your perfect celeb crush</h3>
        <p>Tell us about you:</p>
      </div>

      <div class="row jumbotron">
        <form id="personalinfo">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
      </div>
      <div class="row jumbotron">
          <label for="hairPref">Do you prefer blondes or brunettes</label>
          <select id="hairPref">
            <option value="blonde">blonde</option>
            <option value="brunette">brunette</option>
          </select>
      </div>
      <div class="row jumbotron">
          <label for="humor">Do you prefer funny or serious</label>
          <select id="humor">
            <option value="funny">funny</option>
            <option value="serious">serious</option>
          </select>
      </div>


        <button type="submit" id="submit" class="btn">Who is my famous match?</button>
      </form>




      <div id="quote">
        <div class="row jumbotron">
        <p>Your celebrity match is: <span id="winner"></span></p>
        <p>Congratulations! You should probably stalk them till they fall in love with you.</p>
        <img src="img1/steve-buscemi-50-s_2240917a.jpg" id="img1"> 
        </div>
      </div>
    </div>
  </body>
</html>
